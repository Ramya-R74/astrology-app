<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astro Planet - The Astrology App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>âœ¨ Zodiac Sign Finder</h1>
      <form id="zodiacForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" required />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" required />
        </div>
        <div
          class="birth-date-group"
          role="group"
          aria-labelledby="birth-date-label"
        >
          <span id="birth-date-label" class="date-label">Birth Date</span>
          <div class="date-inputs">
            <div class="form-group">
              <label for="day">Day</label>
              <input
                type="number"
                id="day"
                min="1"
                max="31"
                required
                oninput="this.value = this.value > 31 ? 31 : Math.abs(this.value)"
              />
            </div>
            <div class="form-group">
              <label for="month">Month</label>
              <input
                type="number"
                id="month"
                min="1"
                max="12"
                required
                oninput="this.value = this.value > 12 ? 12 : Math.abs(this.value)"
              />
            </div>
            <div class="form-group">
              <label for="year">Year</label>
              <input
                type="number"
                id="year"
                min="1900"
                max="2024"
                required
                oninput="this.value = Math.min(Math.max(Math.abs(this.value), 1900), 2025)"
              />
              <!-- will have to update 2025 after every year end -->
            </div>
          </div>
        </div>
        <button type="submit">Find My Zodiac Sign</button>
      </form>
      <div id="result"></div>
    </div>
  </body>
</html>
